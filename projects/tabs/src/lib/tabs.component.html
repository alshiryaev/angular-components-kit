<ng-container *ngIf="tabs?.length">
  <div class="tabs-container">
    <div (click)="tabClick(i)"
         class="tab-header"
         *ngFor="let tab of tabs; let i = index">
      <span>{{tab.header}}</span>
      <div class="active-tab" [class.active]="activeTabIndex === i"></div>
    </div>
  </div>
  <ng-container *ngTemplateOutlet="tabs[activeTabIndex].template"></ng-container>
</ng-container>
